		<div class="pdf">

		<script>
			var sleep = async ms=>new Promise(r=>setTimeout(r,ms));
			window.addEventListener("load",async ()=>{
				await sleep(1000);
				$(".pdf").hide();
				$("a.show").click(async function(){
					$(".display").fadeOut();
					$("iframe").attr("src", `./pdf.js/web/viewer.min.html?file=/monthPlan/data/${($(this).attr("id")).replace("pdf", "")}.pdf`);
					await sleep(1000);
					$(".pdf").fadeIn();
				});
				$("a.back").click(async ()=>{
					$(".pdf").fadeOut();
					await sleep(1000);
					$(".display").fadeIn();
				})
			});
		</script>
